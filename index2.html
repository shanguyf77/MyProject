
<!DOCTYPE html>
<html>
<head>
	<title>数据绑定 </title>
</head>
<body>
	<div id="app">
		<p v-if="show">显示这段文本</p>
	</div>
	<!-- 开发环境版本，包含了用帮助的命令行警告 -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
	
		var app = new Vue({
			el:"#app",
			data:{
				show : false
			}
		})
	</script>
</body>

</html>
